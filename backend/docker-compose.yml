name: moodify

services:
  mood-detection:
    build:
      context: ./services/mood-detection
      dockerfile: Dockerfile
    container_name: moodify-mood-detection
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - HOST=0.0.0.0
      - MODEL_PATH=/app/models/mood_mobilenetv2.onnx
    volumes:
      - ./services/mood-detection/models:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3